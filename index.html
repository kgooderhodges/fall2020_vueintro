<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Vue</title>
    <link rel="stylesheet" href="css/main.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <!-- !this app ID is connecting to vue, and vue needs to connect to this section only -->
    <main id="app">
        <h1 @click="clickHeader">{{ message }}</h1>
        <h2>{{ anotherMessage }}</h2>

        
        <!-- show the prof data in collection -->
        <ul>
            <!-- this is a custom Vue component defined in main js -->
            <prof-card v-for="prof in professors" :prof="prof" :key="prof.id"></prof-card>
            <!-- <li>
                <p>Prof Name: Temp</p>
                <a href="" class="remove-prof">Show Prof's Info</a>
                <a href="" class="remove-prof">Remove Prof</a>
            </li> -->
        </ul>
        <!-- !show mnore section -->
        <section class="bio-data" :class="{'show-bio' : showBioData}">
            <h1>{{ currentProfData.name }}</h1>
            <p> {{ currentProfData.nickname }}</p>
            <p> {{ currentProfData.role }}</p>
        </section>
    </main>
    <!-- !This will be how we write the contact form prevent for vue -->
    <!-- <form @submit.prevent="handleForm"></form> -->
    <script src="js/main.js" type="module"></script>
</body>

</html>
